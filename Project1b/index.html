    <!DOCTYPE html>

    <body>
    <div id="header">
        <div id="sw">
            <h1>Stormy Weather</h1>
        </div>
        <div id="icons">
              <div id="mobile2"><nav id="mobile"><i class="fa fa-mobile" aria-hidden="true"></i></nav></div>
              <div id="tab2"><nav id="tab"><i class="fa fa-tablet"></i></nav></div>
              <div id="desk2"><nav id="desk"><i  class="fa fa-desktop fa-1" aria-hidden="true"></i></nav></div>
        </div>
    </div>

    <div id="poem"><blockquote>
        Life is bare, gloom and mis'ry everywhere.
    Stormy weather. Just can't get my poor self together.
    I'm weary all the time, so weary all the time.
    <br>
    <br>
    When he went away the blues walked in and met me.
    If he stays away old rockin' chair will get me.</blockquote>
    </div>
